syntax = "proto3";

package cosmos;

message Empty{

}

message Filter{
  string field = 1;
  string operation = 2;
  string value = 3;
}

message Page{
  int32 limit = 1;
  int32 offset = 2;
}

message Sort{
  string field = 1;
  string order = 2;
}

message Logic{
  Filter filter = 1;
  Sort sort = 2;
  Page page = 3;
}
