syntax = "proto3";

package cosmos;

import "./helpers.proto";

service MoonService{
    rpc CreateMoon(Moon) returns (Moon);
    rpc GetMoons(Logic) returns (MoonsList);
    rpc GetMoon(MoonId) returns (Moon);
    rpc UpdateMoon(MoonUpdate) returns (Moon);
    rpc DeleteMoon(MoonId) returns (DeleteResponse);
}

message Moon{
    int32 moon_id = 1;
    string name = 2;
    int32 distance_from_planet = 3;
    int32 diameter = 4;
    float orbital_period = 5;
    int32 planet = 6;
}

message MoonUpdate{
    int32 id = 1;
    Moon moon = 2;
}

message MoonId{
    int32 id = 1;
}

message MoonsList{
    repeated Moon moons = 1;
}